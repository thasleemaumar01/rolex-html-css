<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./roll5.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .form-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .form-container button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .form-container .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .form-container .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .form-container .login-link a:hover {
            text-decoration: underline;
        }

        .form-container img{
            position: fixed;
            top:0;
            left:0%;
            transform: translate(-50%,-50%);
            z-index: -1;
            width: 300%;
            height: 300%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <img src="./img10.jpg" alt="Collection 1 Image 1">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="./log.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
