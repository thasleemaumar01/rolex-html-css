<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./roll4.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for readability */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .form-container button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .form-container .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .form-container .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .form-container .signup-link a:hover {
            text-decoration: underline;
        }
        .form-container img{
            position: fixed;
            top:0;
            left:0%;
            transform: translate(-50%,-50%);
            z-index: -1;
            width: 300%;
            height: 300%;
        }
    
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" action="index.html" method="get" enctype="multipart/form-data" style="justify-content: center; padding-top: 100px; font-family: Verdana, Geneva, Tahoma, sans-serif;margin-left: 50px;">
            <img src="img8.jpg" alt="Collection 1 Image 1">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
